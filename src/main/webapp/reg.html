<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <fieldset>
            <legend>Registration Form</legend>
            <form action="" method="get">
            <label>Name:</label> <input type="text" placeholder="Enter your Name"/> <br> <br>
            <label>Username:</label> <input type="text" placeholder="Enter Username"/> <br> <br>
        
            <label for="Password">Password:</label>
            <input type="password" id="password" name="password" required/> <br> <br>

            <label>Email:</label> 
            <input type="email" placeholder="Enter your Email Address"/> <br> <br>

            <label>Contact:</label> <input type="text" placeholder="+91"/> <br> <br>

            <label>Gender:</label> <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="Male">Male</label> <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label> <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <br>

            <input type="Reset" name="Reset"/>
            <input type="Submit" name="Submit"/>
            </form>
        </fieldset>
    </div>  
    <p>This is user Registration</p>  
</body>
</html>
